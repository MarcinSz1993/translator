<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Result</title>
    <link rel="stylesheet" type="text/css" href="/css/style_translation_result_view.css">
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>

    <form method="get" action="/sections/all">
        <input class="section" type="submit" value="Add this or other words to your section.">
    </form>

    <p><a href="/mainPage" class="back-link">Back to main page</a></p>
</div>
</body>
</html>
