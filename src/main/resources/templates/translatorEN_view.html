<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Translator</title>
    <link rel="stylesheet" type="text/css" href="/css/style_translator_view.css">
</head>
<body>
<div class="container">
    <h1>Welcome!</h1>
    <h2>What text do you want to translate?</h2>

    <div class="form-container">
        <p class="translation-label">PL&nbsp;&rarr;&nbsp;EN</p>
        <form method="post" action="translate">
            <input type="hidden" name="targetLanguage" value="EN">
            <input type="hidden" name="sourceLanguage" value="PL">
            <label>
                <input name="text[0]" type="text" placeholder="Wpisz tekst">
            </label>
            <input type="submit" value="Pokaż tłumaczenie">
        </form>
    </div>

    <div class="form-container">
        <p class="translation-label">EN&nbsp;&rarr;&nbsp;PL</p>
        <form method="post" action="/translate">
            <input type="hidden" name="targetLanguage" value="PL">
            <input type="hidden" name="sourceLanguage" value="EN">
            <label>
                <input name="text[0]" type="text" placeholder="Type text">
            </label>
            <input type="submit" value="Show translation">
        </form>
    </div>
</div>
</body>
</html>
