<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/registration" method="post">
    <label>First name: <input type="text" name="firstName"></label><br>
    <label>Last name: <input type="text" name="lastName"></label><br>

</form>


</body>
</html>
