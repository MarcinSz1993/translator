<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style_section_view.css">
    <title>Sections</title>
</head>
<body>
<br><br><br>
<h2 th:text="${lastTranslation}"  class="translation-result"></h2>
<h2 th:text="${wordToTranslate}" class="wordToTranslate"></h2>
<br><br><br>
<h1>Twoje sekcje</h1>
<br>

<table class="table">
    <thead>
    </thead>
    <tbody>
    <tr th:each="section : ${sections}">
        <td><a class="styleSectionName" th:href="@{'/sections/singleSection?sectionName=' + ${section.getName()}}" th:text="${section.getName()}"></a></td>
        <td style="white-space: nowrap">
            <form th:action="@{/sections/addWord}" method="post" th:object="${addWordForm}">
                <input type="hidden" th:name="sectionName" th:value="${section.getName()}">
                <label for="word"></label>
                <input type="text" id="word" name="word" required placeholder="słówko/zdanie">
            <button type="submit">Dodaj słówko/zdanie do tej sekcji.</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<form th:action="@{/sections/createSection}" method="post">
    <label for="sectionName">Utwórz nową sekcję:</label>
    <input type="text" id="sectionName" name="sectionName" required placeholder="Nazwa nowej sekcji">
    <button type="submit">Utwórz Sekcję</button>

</form>

<p><a href="/">Back to translator</a></p>
</body>
</html>
