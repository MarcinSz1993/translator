<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_single_section_view.css">
    <title th:text="${sectionName}">Section Name</title>
</head>
<body>
<div class="container">
    <h1 th:text="'Section: ' + ${sectionName}"></h1>
    <h2>Your Saved Words/Phrases:</h2>
    <ul class="word-list">
        <li th:each="word : ${wordsInSection}" th:text="${word}"></li>
    </ul>
    <div class="links">
        <p class="backToTranslator"><a href="/mainPage">Back to Translator</a></p>
        <p class="backToSections"><a href="/sections/all">Back to Your Sections</a></p>
    </div>
</div>
</body>
</html>
