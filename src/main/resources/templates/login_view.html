<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_login_page.css">
    <title>Login</title>
</head>
<body>
<header>
    <h1>Translator Web App</h1>
</header>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/loginPage}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="submit" value="Log In" class="submit-button">
        </div>
        <div class="form-group">
            <a href="/registration" class="register-link">Register</a>
        </div>
    </form>
</div>
</body>
</html>
